<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h2>{{ .Title }}</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Kode</th>
                <th>Nama Provinsi</th>
            </tr>
        </thead>
        <tbody>
            {{ range .Provinsis }}
            <tr>
                <td>{{ .ID }}</td>
                <td>{{ .Code }}</td>
                <td>{{ .Name }}</td>
            </tr>
            {{ else }}
            <tr><td colspan="3">Belum ada data</td></tr>
            {{ end }}
        </tbody>
    </table>
    <a href="/admin" class="btn btn-secondary">‚Üê Kembali</a>
</body>
</html>
